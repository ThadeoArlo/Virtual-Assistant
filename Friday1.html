		<script type="text/javascript">
			// -------------------------DICTATION
			var final_transcript = '';
			var recognizing = false;
			if ('webkitSpeechRecognition' in window) {
				var recognition = new webkitSpeechRecognition();
				// recognition.continuous = true;
				recognition.continuous = false;
				recognition.interimResults = true;
				recognition.onstart = function () {
					recognizing = true;
				};
				// recognition.onerror = function (event) { 	console.log(event.error); 	window.clearInterval(startDictation()); };
				recognition.onerror = function () {
					// window.alert('u said nothing');
					document.getElementById("response").innerHTML = '';
				};
				recognition.onend = function () {
					recognizing = false;
					// if (document.getElementById('chat').value = '') { 	window.alert('u said nothing1'); } else { 	checkKeyword(); }
					checkKeyword();
					// respond(); setTimeout(answer, 700); setTimeout(respond, 700); keywords(); web.sendMessage(); startDictation();
				};
				recognition.onresult = function (event) {
					var interim_transcript = '';
					for (var i = event.resultIndex; i < event.results.length; ++i) {
						if (event.results[i].isFinal) {
							final_transcript += event.results[i][0].transcript;
						} else {
							interim_transcript += event.results[i][0].transcript;
						}
					}
					final_transcript = capitalize(final_transcript);
					chat.value = linebreak(final_transcript);
				};
			}
			var two_line = /\n\n/g;
			var one_line = /\n/g;
			function linebreak(s) {
				return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
			}
			function capitalize(s) {
				return s.replace(s.substr(0, 1), function (m) {
					return m.toUpperCase();
				});
			}
			function startDictation(event) {
				if (recognizing) {
					recognition.stop();
					return;
				}
				final_transcript = '';
				recognition.lang = 'en-US';
				recognition.start();
				chat.value = '';
				document.getElementById('response').innerHTML = '';
			}
		</script>
